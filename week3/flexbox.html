<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox.html</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Orbitron:wght@400..900&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: rgb(233, 233, 233);
            margin: auto;
        }

        .demodailou {
            display: flex;
            gap: 30px;
            width: 65%;
            margin: auto;
        }

        .demo1 {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
        }

        .demo1 h3 {
            font-family: 'Oxygen', sans-serif;
            font-weight: bold;
            color: rgb(20, 20, 20);
        }

        .demo1 p {
            font-family: 'Oxygen', sans-serif;
            font-size: small;
            color: rgb(119, 119, 119);
        }

        .demo1 img {
            border-radius: 8px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="demodailou">
        <div class="demo1">
            <img src="image/flexbox01.jpg" alt="flexbox01" width="100%">
            <h3>Residential projects</h3>
            <p>
                We build sustainable and modern homes for comfortable living.
            </p>
        </div>

        <div class="demo1">
            <img src="image/flexbox02.jpg" alt="flexbox01" width="100%">
            <h3>Commercial spaces</h3>
            <p>
                We create efficient, inspiring workspaces for businesses of all sizes.
            </p>
        </div>

        <div class="demo1">
            <img src="image/flexbox03.jpg" alt="flexbox01" width="100%">
            <h3>Infrastructure works</h3>
            <p>
                We develop strong, reliable infrastructure for growing communities.
            </p>
        </div>
    </div>
</body>

</html>
