<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox3.html</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        .main {
            display: flex;
            justify-content: space-between;
            margin: auto 60px;
        }

        .main02 {
            display: flex;
            margin: auto 60px;
        }

        .main03 {
            display: flex;
            justify-content: space-between;
            margin: auto 60px;
        }

        .logo {
            margin: auto 5px;
        }

        .logo img {
            margin: auto;
        }

        .submain {
            display: flex;
            gap: 30px;
            margin: auto 5px;
        }

        .submain h4 {
            font-family: 'Space Grotesk';
            font-weight: normal;
            font-size: 20px;
        }

        .subbutton {
            border: 1px solid;
            border-radius: 8px;
            padding: 10px 20px;
            margin: auto;
        }

        .button {
            text-decoration: none;
            text-align: center;
            color: black;
            font-family: 'Space Grotesk';
        }

        .title {
            margin: auto;
            width: 80%;
        }

        .title01 {
            margin: 50px auto;
        }

        .title03 {
            margin: 50px auto;
        }

        .illus {
            margin: auto 30px;
            width: 100%;
        }

        .title h1 {
            font-family: 'Space Grotesk';
            font-size: 70px;
            font-weight: normal;
        }

        .title h3 {
            font-family: 'Space Grotesk';
            font-size: 20px;
            font-weight: normal;
            width: 60%;
        }

        .button02 {
            background-color: black;
            text-decoration: none;
            text-align: center;
            color: rgb(255, 255, 255);
            font-family: 'Space Grotesk';
            font-size: 20px;
            border-radius: 10px;
            padding: 20px 30px;
        }
    </style>
</head>

<body>
    <div class="head">

        <div class="main">

            <div class="logo">
                <img src="image/Frame 9.png" alt="logo" width="100%">
            </div>

            <div class="submain">

                <div class="sub">
                    <h4>About us</h4>
                </div>

                <div class="sub">
                    <h4>Services</h4>
                </div>

                <div class="sub">
                    <h4>Use Cases</h4>
                </div>

                <div class="sub">
                    <h4>Pricing</h4>
                </div>

                <div class="sub">
                    <h4>Blog</h4>
                </div>

                <div class="subbutton">
                    <a class="button" href="#">Request a quote</a>
                </div>

            </div>

        </div>

        <div class="main02">
            <div class="title">
                <div class="title01">
                    <h1>Navigating the digital landscape for success</h1>
                </div>

                <div class="title02">
                    <h3>Our digital marketing agency helps businesses grow and succeed online through a range of
                        services
                        including SEO, PPC, social media marketing, and content creation.</h3>
                </div>

                <div class="title03">
                    <a class="button02" href="#">Book a consultation</a>
                </div>

            </div>

            <div class="illus">
                <img src="image/Illustration.png" alt="Illustration" width="100%">
            </div>

        </div>

        <div class="main03">

            <div class="brand">
                <img src="image/Company logo.png" alt="brand logo" width="100%">
            </div>

            <div class="brand">
                <img src="image/Company logo (1).png" alt="brand logo" width="100%">
            </div>

            <div class="brand">
                <img src="image/Company logo (2).png" alt="brand logo" width="100%">
            </div>

            <div class="brand">
                <img src="image/Company logo (3).png" alt="brand logo" width="100%">
            </div>

            <div class="brand">
                <img src="image/Company logo (4).png" alt="brand logo" width="100%">
            </div>
        </div>

    </div>
</body>

</html>
